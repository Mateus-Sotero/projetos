<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="import" href="Friends.TTF">
  <title>Formulário</title>
</head>
<body>
  <main class="main">
    <div class="div-introducao">
      <h1>Pesquisa sobre o seriado <span class="logo-friends">F<span class="red">.</span>r<span class="blue">.</span>i<span class="yellow">.</span>e<span class="red">.</span>n<span class="blue">.</span>d<span class="yellow">.</span>s</span></h1>
      <p>Este site serve apenas para aplicar meus estudos de HTML e CSS.</p>
    </div>
    <form class="div-principal">
      <div>
        <label for="name">Nome</label>
        <input type="text" name="nome" id="nome" class="input" placeholder="Digite seu nome" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="input" placeholder="Digite seu email" required>
      </div>
      <div>
        <label for="number">Idade</label>
        <input type="number" name="idade" id="numero" min="10" max="99" class="input" placeholder="Idade">
      </div>
      <div class="select-font">
        <p>Escolha seu personagem favorito da série</p>
        <select name="role" id="dropdown" class="input" required>
          <option disabled selected value>Selecione um personagem</option>
          <option value="rachel green">Rachel Green</option>
          <option value="monica geller">Monica Geller</option>
          <option value="phoebe buffay">Phoebe Buffay</option>
          <option value="chandler bing">Chandler Bing</option>
          <option value="joey tribbiani">Joey Tribbiani</option>
          <option value="ross geller">Ross Geller</option>
        </select>
      </div>
      <div class="select-font2">
        <p>Quão fã você é da série?</p>
        <label>
          <input name="fa-da-serie" value="pouco" type="radio" class="input-radio" checked>
          Pouco
        </label>
        <label>
          <input name="fa-da-serie" value="intermediario" type="radio" class="input-radio">
          Intermediario
        </label>
        <label>
          <input name="fa-da-serie" value="super fa" type="radio" class="input-radio">
          Super Fã
        </label>
      </div>
      <div class="select-font">
        <p>Porque você gosta tanto de friends?</p>
        <textarea name="comment" id="comments" class="text-area" placeholder="Escreva o porque aqui"></textarea>
      </div>
      <div>
        <button type="submit" class="button" id="submit">
          Enviar
       </button>
      </div>
    </form>
  </main>
</body>
</html>
