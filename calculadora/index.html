<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora</h1>
  <div class="principal">
    <div class="visor"></div>
    <div class="coluna-4">
      <div class="co-4 co-li-1"><button onclick="num('+')">+</button></div>
      <div class="co-4 co-li-2"><button onclick="num('/')">/</button></div>
      <div class="co-4 co-li-3"><button onclick="num('*')">X</button></div>
      <div class="co-4 co-li-4"><button onclick="num('-')">-</button></div>
      <div class="igual co-li-5"><button onclick="calcular()">=</button></div>
    </div>
    <div class="linha-1">
      <div class="li-1"><button class="hover" onclick="back()"><</button></div>
      <div class="li-1"><button class="hover" onclick="clean()">C</button></div>
    </div>
    <div class="linha-2">
      <div class="lina"><button class="hover" onclick="num('1')">1</button></div>
      <div class="lina"><button class="hover" onclick="num('2')">2</button></div>
      <div class="lina"><button class="hover" onclick="num('3')">3</button></div>
    </div>
    <div class="linha-3">
      <div class="lina"><button class="hover" onclick="num('4')">4</button></div>
      <div class="lina"><button class="hover" onclick="num('5')">5</button></div>
      <div class="lina"><button class="hover" onclick="num('6')">6</button></div>
    </div>
    <div class="linha-4">
      <div class="linha"><button class="hover" onclick="num('7')">7</button></div>
      <div class="linha"><button class="hover" onclick="num('8')">8</button></div>
      <div class="linha"><button class="hover" onclick="num('9')">9</button></div>
    </div>
    <div class="linha-5">
      <div class="li-5"><button class="hover" onclick="num('.')">.</button></div>
      <div class="li-5"><button class="hover" onclick="num('0')">0</button></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
