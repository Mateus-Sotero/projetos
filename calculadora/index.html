<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="principal">
    <div class="visor"></div>
    <div class="operadores borda-top">
      <div class="adicao borda-top"><button onclick="num('+')">+</button></div>
      <div class="divisao borda-top"><button onclick="num('/')">/</button></div>
      <div class="multiplica borda-top"><button onclick="num('*')">X</button></div>
      <div class="subtracao borda-top"><button onclick="num('-')">-</button></div>
      <div class="igual borda-top"><button onclick="calcular()">=</button></div>
      <div class="igual borda-top"><button onclick="back()"><</button></div>
    </div>
    <div class="numeros borda">
      <div class="borda"><button onclick="num('1')">1</button></div>
      <div class="borda"><button onclick="num('2')">2</button></div>
      <div class="borda"><button onclick="num('3')">3</button></div>
      <div class="borda"><button onclick="num('4')">4</button></div>
      <div class="borda"><button onclick="num('5')">5</button></div>
      <div class="borda"><button onclick="num('6')">6</button></div>
      <div class="borda"><button onclick="num('7')">7</button></div>
      <div class="borda"><button onclick="num('8')">8</button></div>
      <div class="borda"><button onclick="num('9')">9</button></div>
      <div class="borda"><button onclick="num('0')">0</button></div>
      <div class="borda"><button onclick="num('.')">.</button></div>
      <div class="borda"><button onclick="clean()">C</button></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
